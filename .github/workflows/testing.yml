name: Test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  full:
      name: Node.js 17 Full
      runs-on: ubuntu-latest
      steps:
        - name: Checkout the repository
          uses: actions/checkout@v2
        - name: Install pnpm
          uses: pnpm/action-setup@v2
          with:
            version: 6.24.0
        - name: Install Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 17
            cache: pnpm
        - name: Install dependencies
          run: pnpm --frozen-lockfile
        - name: Run tests
          run: pnpm test
          env:
            FORCE_COLOR: 2
  short:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version:
          - 12
          - 14
          - 16
          - 17
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    name: Node.js v${{ matrix.node-version }} on ${{ matrix.os }}
    steps:
      - if: matrix.os == 'windows-latest'
        run: git config --global core.autocrlf true
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6.24.0
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run unit tests
        run: pnpm unit
        env:
          FORCE_COLOR: 2
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6.24.0
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Running time benchmark
        run: pnpm bench
        env:
          FORCE_COLOR: 2
